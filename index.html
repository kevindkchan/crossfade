<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossfade</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <a href="">
      <img class="logo" src="img/crossfade.png" width="40" height="40">
    </a>
    <div class="right">
      <a class="signup" href="">
        Sign up
      </a>
      <a class="login" href="">
        Log in
      </a>
    </div>
  </div>
  <div class="hero">
    <div class="playlists">
      <div class="playlists-text">
        Playlists
      </div>
    </div>
    <div class="container">
      <div class="player">
        <div id="nowPlaying">Not playing yet</div>
        <div class="controls">
            <button id="prevBtn">Prev</button>
            <button id="stopBtn">Stop</button>
            <button id="nextBtn">Next</button>
          </div>
        <div class="progress-container">
          <input type="range" id="progressBar" value="0" min="0" max="100" />
        </div>
        <div class="volume-control">
          <label for="volumeSlider">Volume:</label>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
        </div>
        <ul id="playlist"></ul>
        <button id="startBtn">Play</button>
      </div>
      <div class="footer">
        <hr>

          <u>This especially</u>
        </a>
        <div class="copyright">
          Â© 2025 Crossfade, because spotify didn't.
        </div>
      </div>
    </div>
  </div>
  <div class="temp">
    WORK IN PROGRESS, ABOVE IS A DEMO.
  </div>
  <script src="script.js"></script>
</body>
</html>
