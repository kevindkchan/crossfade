<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossfade - Web Player: Crossfades for every track</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="container" id="rightPanel">
      <div class="player">
        <ul id="playlist"></ul>
        <div class="control-bar">

          <div class="left">
            <div id="nowPlaying">Not playing yet</div>
          </div>

          <div class="controls">
            <button id="prevBtn">Prev</button>
            <button id="startBtn">Play</button>
            <button id="stopBtn">Stop</button>
            <button id="nextBtn">Next</button>
          </div>

          <div class="right">
            <div class="volume-control">
              <label for="volumeSlider">Volume:</label>
              <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
            </div>
          </div>

        </div>
        <div class="progress-container">
          <input type="range" id="progressBar" value="0" min="0" max="100" />
        </div>
      </div>
      <div class="footer">
        <hr>
        <div class="copyright">
          Â© 2025 Crossfade, because spotify didn't.
        </div>
        <a href="https://community.spotify.com/t5/Ideas/ct-p/newideas?ideaSearch=crossfade" target="_blank" rel="noopener noreferrer">
          <u>list of people that also suggested this idea</u>
        </a>
      </div>
    </div>
  </div>
  <div class="temp">
    WORK IN PROGRESS, ABOVE IS A DEMO.
  </div>
  <script src="js/crossfade.js"></script>
  <script src="js/progressbar.js"></script>
</body>
</html>
